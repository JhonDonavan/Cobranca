<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="Padrao/LayoutPadrao">


<head>
<title>Pesquisa de Clientes</title>
</head>

<section layout:fragment="conteudo">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
				<h1 class="panel-title jd-titulo-panel">Pesquisa de titulos</h1>
				<a class="btm btn-link jd-link-panel" href="/titulos/novo">Novo
					título</a>
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th class="text-center col-md-1">#</th>
						<th>Descrição</th>
						<th class="text-center col-md-3">Data de vencimento</th>
						<th class="text-center col-md-2">Valor</th>
						<th class="text-center col-md-2">status</th>
						<th class="text-center col-md-1">Funções</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="titulo : ${titulos}">
						<td class="text-center" th:text="${titulo.id}">1</td>
						<td th:text="${titulo.descricao}"></td>
						<td class="text-center" th:text="${{titulo.dataVencimento}}"></td>
						<td class="text-right" th:text="|R$ ${{titulo.valor}}|"></td>
						<td class="text-center"><span class="label"
							th:text="${titulo.status.descricao}"
							th:classappend="${titulo.pendente ? 'label-danger' : 'label-success'}"></span>
						</td>
						<td class="text-center"><a class="btn btn-link btn-xs"
							th:href="@{/titulos/{id}(id=${titulo.id})}"> <span
								class="glyphicon glyphicon-pencil"></span>
						</a> <a class="btn btn-link btn-xs"> <span
								class="glyphicon glyphicon-ok-circle"></span>
						</a> <a class="btn btn-link btn-xs" data-toggle="modal"
							data-target="#confirmacaoExclusaoModal"> <span
								class="glyphicon glyphicon-remove-circle"></span>
						</a></td>
					</tr>
					<tr>
						<td colspan="6" th:if="${#lists.isEmpty(titulos)}">Nenhum
							título foi encontrado</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div layout:include="/Padrao/ConfirmacaoExclusao"></div>

	</div>
</section>

</html>
